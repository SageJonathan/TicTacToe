<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1 class="header">Welcome to Tic Tac Toe</h1>
      <div class="controls__container">
        <button class="controls undo invisible " id="undo">Undo</button>
        <button class="controls reset invisible " id="restart">Reset</button>
        <button class="controls begin" id="begin"> Begin</button>
      </div>
    </header>

    <main class="board">
      <div class="board__container">
        <div class="board__cell" id="1">
          <h1 class="board__icon"></h1>
        </div>
        <div class="board__cell" id="2">
          <h1 class="board__icon"></h1>
        </div>
        <div class="board__cell" id="3">
          <h1 class="board__icon"></h1>
        </div>
        <div class="board__cell" id="4">
          <h1 class="board__icon"></h1>
        </div>
        <div class="board__cell" id="5">
          <h1 class="board__icon"></h1>
        </div>
        <div class="board__cell" id="6">
          <h1 class="board__icon"></h1>
        </div>
        <div class="board__cell" id="7">
          <h1 class="board__icon"></h1>
        </div>
        <div class="board__cell" id="8">
          <h1 class="board__icon"></h1>
        </div>
        <div class="board__cell" id="9">
          <h1 class="board__icon"></h1>
        </div>
      </div>
    </main>

    <footer></footer>

    <script src="gameEngine.js"></script>
  </body>
</html>
